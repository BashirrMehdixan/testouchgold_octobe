# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Product

# Model Form Field configuration
form: $/bashirr/products/models/product/fields.yaml

# Model Class name
modelClass: Bashirr\Products\Models\Product

# Default redirect location
defaultRedirect: bashirr/products/products

# Create page
create:
    title: backend::lang.form.create_title
    redirect: bashirr/products/products/update/:id
    redirectClose: bashirr/products/products

# Update page
update:
    title: backend::lang.form.update_title
    redirect: bashirr/products/products
    redirectClose: bashirr/products/products

# Preview page
preview:
    title: backend::lang.form.preview_title
