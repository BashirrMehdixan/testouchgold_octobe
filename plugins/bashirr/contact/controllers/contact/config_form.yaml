# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Contact

# Model Form Field configuration
form: $/bashirr/contact/models/contact/fields.yaml

# Model Class name
modelClass: Bashirr\Contact\Models\Contact

# Default redirect location
defaultRedirect: bashirr/contact/contact

# Create page
create:
    title: backend::lang.form.create_title
    redirect: bashirr/contact/contact/update/:id
    redirectClose: bashirr/contact/contact

# Update page
update:
    title: backend::lang.form.update_title
    redirect: bashirr/contact/contact
    redirectClose: bashirr/contact/contact

# Preview page
preview:
    title: backend::lang.form.preview_title
