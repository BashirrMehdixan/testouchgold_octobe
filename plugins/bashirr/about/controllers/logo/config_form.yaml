# Record name
name: Logo

# Model Form Field configuration
form: $/bashirr/about/models/logo/fields.yaml

# Model Class name
modelClass: Bashirr\About\Models\Logo

# Default redirect location
defaultRedirect: bashirr/about/logo

# Create page
create:
    title: backend::lang.form.create_title
    redirect: bashirr/about/logo/update/:id
    redirectClose: bashirr/about/logo

# Update page
update:
    title: backend::lang.form.update_title
    redirect: bashirr/about/logo
    redirectClose: bashirr/about/logo

# Preview page
preview:
    title: backend::lang.form.preview_title
