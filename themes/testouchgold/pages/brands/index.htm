url="/brands"
layout="main"

[viewBag]
localeUrl[en] = "brands"
localeUrl[Russian] = "/brendy"
localeTitle[en] = "International Brands"
localeTitle[Russian] = "Международные бренды"
==
<!-- breadcrumb area start -->
<div class="breadcrumb-area">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="breadcrumb-wrap">
                    <nav aria-label="breadcrumb">
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="/">
                                    <i class="fa fa-home"></i>
                                </a>
                            </li>
                            <li class="breadcrumb-item active" aria-current="page">Brands</li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- breadcrumb area end -->

<div class="banner-statistics-area py-5">
    <div class="container">
        <div class="row row-20">
            {% if brandCount > 0 %}
            {% for brand in brands %}
            <div class="col-12 col-md-6 col-lg-3">
                <figure class="banner-statistics mt-20">
                    <a href="/brands/{{brand.slug}}">
                        <img src="{{brand.logo.path}}" alt="{{brand.title}}">
                    </a>
                </figure>
            </div>
            {% endfor %}
            {% else %}
            <h4 class="fs-1">There's no brand</h4>
            {% endif %}
        </div>
    </div>
</div>
