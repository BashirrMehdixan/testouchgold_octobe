url="/gift-cards"
layout="main"
title="Gift Cards"
==

<!-- breadcrumb area start -->
<div class="breadcrumb-area">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="breadcrumb-wrap">
                    <nav aria-label="breadcrumb">
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="/">
                                    <i class="fa fa-home"></i>
                                </a>
                            </li>
                            <li class="breadcrumb-item active" aria-current="page">
                                Gift cards
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- breadcrumb area end -->

<!-- blog main wrapper start -->
<section class="blog-main-wrapper section-padding">
    <div class="container">
        <div class="row">
            {% for gift in gifts %}
            <div class="col-md-4">
                <!-- blog post item start -->
                <div class="blog-post-item mb-30">
                    <figure class="blog-thumb">
                         <a href="/gift-cards/{{gift.slug}}">
                        <img src="{{ gift.card_image.path }}" alt="blog image">
                         </a>
                    </figure>
                    <div class="blog-content">
                        <h4 class="blog-title">
                             <a href="/gift-cards/{{gift.slug}}">
                                 {{ gift.card_name }}
                             </a>
                        </h4>
                    </div>
                </div>
                <!-- blog post item end -->
            </div>
            {% endfor %}
        </div>
    </div>
</section>
